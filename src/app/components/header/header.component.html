<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <img src="../../../assets/chinese-lantern.gif " style="height: auto; width: 50px;" alt="">
    <div class="container">
      <!-- Logo SVG -->
      <a routerLink="/" class="svg-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 100 100">
          <!-- Vòng tròn ngoài -->
          <circle cx="50" cy="50" r="48" fill="#8e44ad" stroke="#732d91" stroke-width="4" />
          
          <!-- Tai mèo trái (màu trắng) -->
          <path d="M30 35 C35 10, 45 10, 50 35" fill="#ffffff" stroke="#732d91" stroke-width="2" />

          <!-- Tai mèo phải (màu trắng) -->
          <path d="M70 35 C65 10, 55 10, 50 35" fill="#ffffff" stroke="#732d91" stroke-width="2" />

          <!-- Mặt mèo -->
          <circle cx="50" cy="50" r="30" fill="#ffffff" />
      
          <!-- Mắt trái -->
          <ellipse cx="40" cy="45" rx="5" ry="8" fill="#8e44ad" />
          <!-- Mắt phải -->
          <ellipse cx="60" cy="45" rx="5" ry="8" fill="#8e44ad" />
      
          <!-- Mũi mèo -->
          <polygon points="48,55 52,55 50,60" fill="#8e44ad" />
      
          <!-- Miệng mèo -->
          <path d="M50 60 Q45 68 40 60" stroke="#8e44ad" stroke-width="2" fill="none" />
          <path d="M50 60 Q55 68 60 60" stroke="#8e44ad" stroke-width="2" fill="none" />
      
          <!-- Râu mèo trái -->
          <path d="M35 55 L20 52" stroke="#732d91" stroke-width="2" />
          <path d="M35 58 L20 58" stroke="#732d91" stroke-width="2" />
          <path d="M35 61 L20 64" stroke="#732d91" stroke-width="2" />
      
          <!-- Râu mèo phải -->
          <path d="M65 55 L80 52" stroke="#732d91" stroke-width="2" />
          <path d="M65 58 L80 58" stroke="#732d91" stroke-width="2" />
          <path d="M65 61 L80 64" stroke="#732d91" stroke-width="2" />
        </svg>
      </a>
      
      
      

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ">
          <!-- Menu Items -->
          <li class="nav-item">
            <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Trang chủ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/products" routerLinkActive="active">Sản phẩm</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/notifications" routerLinkActive="active">Thông báo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/orders" routerLinkActive="active">
              <i class="fas fa-shopping-cart icon"></i> Đơn hàng
            </a>
          </li>
          <!-- Dropdown -->
          <li class="nav-item " *ngIf="userResponse">
            <div ngbDropdown class="d-inline-block" [ngClass]="{'open': isDropdownOpen}">
              <a 
                class="nav-link dropdown-toggle " 
                (click)="toggleDropdown()" 
                [ngClass]="{'active': isDropdownOpen}">
                {{ userResponse.fullname }}
              </a>
              <ul ngbDropdownMenu class="list-unstyled" *ngIf="isDropdownOpen">
                <li><a class="dropdown-item" (click)="navigateToProfile()">Thông tin cá nhân</a></li>
                <li><a class="dropdown-item" (click)="logout()">Đăng xuất</a></li>
              </ul>
            </div>
          </li>
          
          <li class="nav-item" *ngIf="!userResponse">
            <a class="nav-link" routerLink="/login" routerLinkActive="active">Đăng nhập</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

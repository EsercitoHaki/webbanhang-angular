<div class="container-fluid">
  <h1 class="fw-bold mb-5 display-2">Danh má»¥c</h1>
  <div class="category-list">
    <div *ngFor="let category of categories; let i = index" cdkDrag class="category-box">
      <input
        *ngIf="editingIndex === i"
        [(ngModel)]="categories[i].name"
        (blur)="updateCategory(i)"
        (keydown.enter)="updateCategory(i)"
        class="form-control"
        placeholder="Edit category name"
        autofocus
      />
      <span
        *ngIf="editingIndex !== i"
        class="category-text"
        (dblclick)="startEditing(i)"
      >
        {{ category.name }}
      </span>
      <div class="multi-button">
        <button class="fas fa-edit" (click)="startEditing(i)"></button>
        <button class="fas fa-trash" (click)="deleteCategory(category.id, i)"></button>
      </div>
    </div>
  </div>
</div>

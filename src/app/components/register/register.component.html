<app-header></app-header>
<div class="container mt-5">
    <form #registerForm="ngForm">
    <div class="row fade-in ">
        <div class="col-md-6 offset-md-3 ">
            <div class="register-form mx-auto shadow-lg">
                <h2 class="register-header fade-in">Đăng ký</h2>
                <div class="form-group">
                    <label for="phoneNumber">Số điện thoại</label>
                    <input 
                        type="text" 
                        class="form-control shadow mt-2" 
                        [(ngModel)]="phoneNumber"
                        placeholder="Số điện thoại"
                        (input)="onPhoneNumberChange()"
                        name="phone"
                        (focus)="registerForm.form.markAsTouched()"
                        required id="phoneNumber"
                        >
                    <p class="text-danger" 
                        *ngIf="phoneNumber.length < 6 
                        && registerForm.form.touched">Số điện thoại phải có ít nhất 6 ký tự
                    </p>
                </div>
                <div class="mt-3"></div>

                <div class="form-group password-field">
                    <label for="password">Mật khẩu</label>
                    <div class="input-container">
                        <input
                            [type]="showPassword ? 'text' : 'password'" 
                            [(ngModel)]="password"
                            name="password"
                            placeholder="Ít nhất 3 ký tự"
                            required
                            class="form-control shadow mt-2"
                            id="password"
                        />
                        <i
                            class="password-toggle fas"
                            [class.fa-eye]="showPassword"
                            [class.fa-eye-slash]="!showPassword"
                            (click)="togglePasswordVisibility()"
                        ></i>
                    </div>
                    <p class="text-danger" 
                        *ngIf="password.length < 3 && registerForm.form.touched">
                        Mật khẩu phải có ít nhất 3 ký tự
                    </p>
                </div>
                
                <div class="mt-3"></div>
                <div class="form-group password-field">
                    <label for="retype-password">Gõ lại mật khẩu</label>
                    <div class="input-container">
                        <input 
                            [type]="showRetypePassword ? 'text' : 'password'" 
                            placeholder="Ít nhất 3 ký tự" 
                            [(ngModel)]="retypePassword" 
                            name="retypePassword"
                            (input)="registerForm.form.markAsTouched(); checkPasswordsMatch()"
                            required
                            class="form-control shadow mt-2" id="retype-password"
                        />
                        <i
                            class="password-toggle fas"
                            [class.fa-eye]="showRetypePassword"
                            [class.fa-eye-slash]="!showRetypePassword"
                            (click)="toggleRetypePasswordVisibility()"
                        ></i>
                    </div>
                    <p class="text-danger" 
                        *ngIf="retypePassword.length < 3 && registerForm.form.touched">
                        Mật khẩu phải có ít nhất 3 ký tự
                    </p>
                    <p class="text-danger" 
                        *ngIf="registerForm.controls['retypePassword']?.hasError('passwordMismatch') 
                                && registerForm.form.touched">
                        Mật khẩu không khớp
                    </p>
                </div>
                
                
                
                <div class="mt-3"></div>
                <div class="form-group">
                    <label for="full-name">Họ và tên</label>
                    <input 
                        type="text" 
                        [(ngModel)]="fullName"
                        name="fullName"
                        class="form-control shadow mt-2" required
                        placeholder="Họ và tên"
                        id="full-name">
                </div>
                <div class="form-group mt-3">
                    <label for="date-of-birth">Ngày tháng năm sinh</label>
                    <input 
                        type="date" 
                        class="form-control shadow mt-2" 
                        required
                        id="date-of-birth" 
                        [(ngModel)]="dateOfBirth"
                        name="dateOfBirth"
                        (input)="registerForm.form.markAsTouched(); checkAge()"
                    >      
                    <p class="text-danger" 
                    *ngIf="registerForm.controls['dateOfBirth']?.hasError('invalidAge') 
                            && registerForm.form.touched">
                        Bạn chưa đủ 18 tuổi
                    </p>
                  </div>
                  
                <div class="mt-3"></div>
                <div class="form-group">
                    <label for="address">Địa chỉ</label>
                    <input
                        type="text" 
                        [(ngModel)]="address"
                        placeholder="Địa chỉ"
                        name="address"
                        class="form-control shadow mt-2" 
                        id="address"
                    >
                </div>
                <div class="form-group">
                    <div class="form-check checkbox-text">
                        <span style="display: flex;">
                            <input 
                                type="checkbox" 
                                [(ngModel)]="isAccepted"
                                name="isAccepted"
                                class="form-check-input shadow mt-2"
                                id="agree">
                            <label class="form-check-label text-start fade-in" for="agree">
                                Tôi đồng ý với các điều khoản và điều kiện
                            </label>
                        </span>
                    </div>
                </div>
                <button type="button" 
                    (click)="register()"
                    class="register-button fade-in shadow">Đăng ký</button>
                <div class="divider"></div>
                <p class="text-center">Bạn đã có tài khoản? <span>
                    <a href="/login" class="register-link">Đăng nhập</a></span></p>
            </div>
        </div>
    </div>
</form>
</div>
<app-footer></app-footer>
